<script>
function updatePDFButton(fileInputId) {
    const fileInput = document.getElementById(fileInputId);
    const pdfButton = document.querySelector(`button[onclick="viewPDF('${fileInputId}')"]`);
    if (fileInput.files.length > 0) {
        pdfButton.style.backgroundColor = '#8e44ad';
        pdfButton.style.color = '#ffffff';
    } else {
        pdfButton.style.backgroundColor = '#ffd1dc';
        pdfButton.style.color = '#6c3483';
    }
}

document.addEventListener('DOMContentLoaded', (event) => {
    const categories = document.querySelectorAll('.category');
    const pastelColors = {
        'pastel-purple': '#e6e6fa',
        'pastel-blue': '#e6f3ff',
        'pastel-green': '#e6ffe6',
        'pastel-yellow': '#ffffe6'
    };

    categories.forEach((category, index) => {
        const colors = Object.values(pastelColors);
        category.style.backgroundColor = colors[index % colors.length];
        
        category.addEventListener('click', () => {
            changeColor(category);
        });
        
        setTimeout(() => {
            category.style.opacity = '0';
            category.style.transform = 'translateY(20px)';
            category.style.transition = 'opacity 0.5s, transform 0.5s';
            requestAnimationFrame(() => {
                category.style.opacity = '1';
                category.style.transform = 'translateY(0)';
            });
        }, index * 200);
    });

    const fileInputs = document.querySelectorAll('.file-input');
    fileInputs.forEach(input => {
        input.addEventListener('change', (e) => {
            const fileName = e.target.files[0].name;
            const fileNameSpan = document.getElementById(`file-name-${e.target.id}`);
            fileNameSpan.textContent = fileName;
            updatePDFButton(e.target.id);
        });
    });

    const fileLabels = document.querySelectorAll('.file-label');
    fileLabels.forEach(label => {
        label.addEventListener('mouseover', () => {
            label.style.transform = 'scale(1.1)';
            label.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
        });
        label.addEventListener('mouseout', () => {
            label.style.transform = 'scale(1)';
            label.style.boxShadow = 'none';
        });
    });
});

function changeColor(category) {
    const pastelColors = {
        'pastel-purple': '#e6e6fa',
        'pastel-blue': '#e6f3ff',
        'pastel-green': '#e6ffe6',
        'pastel-yellow': '#ffffe6'
    };
    const colors = Object.values(pastelColors);
    const currentColor = category.style.backgroundColor;
    const currentIndex = colors.indexOf(currentColor);
    const nextIndex = (currentIndex + 1) % colors.length;
    category.style.backgroundColor = colors[nextIndex];
}
